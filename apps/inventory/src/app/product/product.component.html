<ng-container *ngIf="(recentProducts$ | async) === null">
    Loading tabs...
</ng-container>
<mat-tab-group mat-align-tabs="center" color="accent">
    <mat-tab label="Home">
        <robobai-search></robobai-search>
        <div class="container">
                <robobai-home></robobai-home>
        </div>
    </mat-tab>
    <mat-tab label="Edit">
        <div class="container">
            <robobai-edit></robobai-edit>
        </div>
    </mat-tab>
    <mat-tab label="Recents" *ngIf="recentProducts$ | async as recentProducts">
        <div class="container">
            <robobai-recent [productList]="recentProducts"></robobai-recent>
        </div>
    </mat-tab>
</mat-tab-group>
